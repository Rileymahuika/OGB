<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/rud4rnc.css">
  <link rel="stylesheet" href="/dist/css/main.css" />
  <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
  <title>Checkout</title>
</head>

<body>

  <!-- MAIN IMAGE -->
  <div class="background-color">
    <div class="checkout-image" alt="OGB-BAR">
    </div>

    <!-- CHECKOUT HEADER -->
    <div class="checkout">
      <i class="checkout__icon far fa-check-circle fa-6x"></i>
      <div class="checkout__header">
        <h1>ORDER PLACED</h1>
      </div>
      <div class="checkout__sub">
        <h4>Thank you for your order, we will update your app via track and trace</h4>
      </div>
    </div>

    <!-- CHECKOUT ADDING TO TAB -->
    <div class="payment-footer">
      <div class="payment-footer__info">
        <h5><B>$44.00 NZD</B> has been added to your tab</h5>
      </div>
    </div>

    <!-- RETURN TO MAIN-PAGE BUTTON -->
    <div class="return-home">
      <div class="return-home__text">
        <a href="/dist/mainpage.html">
          <h1>RETURN TO MAIN</h1>
        </a>
      </div>
    </div>
  </div>

  <!-- PROGRESS-BAR -->
  <div class="progress-background">
    <div class="progress-bar">
      <ul class="progress-bar__steps">
        <li class="progress-bar__list ">
          <h4> ADDING TO CART</h4>
        </li>
        <li class="progress-bar__list">
          <h4> CHECKOUT</h4>
        </li>
        <li class="progress-bar__list active">
          <h4> ORDER SENT </h4>
        </li>
        <li class="progress-bar__list">
          <h4> MAKING ORDER </h4>
        </li>
        <li class="progress-bar__list">
          <h4>DELIVERED</h4>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
